<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h2>Advanced Todo List</h2>

        <!-- Input -->
        <input type="text" id="myInput" placeholder="Write your task...">

        <!-- Buttons Row -->
        <div class="btnRow">
            <button onclick="newElement()">Add</button>
            <button onclick="clearDone()">Clear Completed</button>
            <button onclick="removeAll()">Clear All</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button onclick="filter('all')">All</button>
            <button onclick="filter('pending')">Pending</button>
            <button onclick="filter('completed')">Completed</button>

            <select id="prioSelect">
                <option value="low">Priority: Low</option>
                <option value="medium">Priority: Medium</option>
                <option value="high">Priority: High</option>
            </select>
        </div>

        <!-- Todo List -->
        <ul id="myUL"></ul>
    </div>

<script src="script.js"></script>
</body>
</html>
