<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="title">üìù Advanced Todo List</h1>

        <div class="inputBox">
            <input type="text" id="myInput" placeholder="Write your task..." autocomplete="off">
            <button class="addBtn" onclick="newElement()">+</button>
        </div>

        <div class="controls">
            <button onclick="clearDone()">‚úî Clear Completed</button>
            <button onclick="removeAll()">üóë Clear All</button>
        </div>

        <div class="filters">
            <button onclick="filter('all')">All</button>
            <button onclick="filter('pending')">Pending</button>
            <button onclick="filter('completed')">Completed</button>

            <select id="prioSelect">
                <option value="low">Priority: Low</option>
                <option value="medium">Priority: Medium</option>
                <option value="high">Priority: High</option>
            </select>
        </div>

        <ul id="myUL"></ul>
    </div>

<script src="script.js"></script>
</body>
</html>
